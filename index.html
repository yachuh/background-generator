<!DOCTYPE html>
<html>
<head>
    <title>JS practice: Gradient Background</title>
    <link rel=stylesheet type="text/css" href="style.css">
<body>
    <h1>Background Generator</h1>
    <h2>Play around with the colors: </h2>
    <div id="color">
        <div class="picker">
            <p>Pick the 1st color:</p>
            <input class="color1" type="color" name="color1" value="#090979">
            <p class="c1"></p>
        </div>
        <div class="picker">
            <p>Pick the 2nd color:</p>
            <input class="color2" type="color" name="color2" value="#1791b0">
            <p class="c2"></p>
        </div>
        <div class="picker">
            <button class="random">Random</button>
            <button class="reset">Reset</button>
        </div>
    </div>
    <h2>Current CSS Background: </h2>
    <h3></h3>
    <script type="text/javascript" src="script.js"></script>
</body>
</head>
</html>
